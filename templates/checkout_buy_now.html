{% extends 'base.html' %}
{% block title %}⚡ Buy Now Checkout{% endblock %}

{% block content %}
<style>
  .checkout-container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(16px);
    color: #f0f0f0;
    padding: 30px;
    max-width: 550px;
    margin: 60px auto;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    font-family: 'Segoe UI', sans-serif;
    transition: all 0.3s ease;
  }

  .checkout-container h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 25px;
    color: #4dd0e1;
  }

  .checkout-card {
    background: rgba(255, 255, 255, 0.08);
    padding: 20px;
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
  }

  .checkout-card p {
    margin: 12px 0;
    font-size: 16px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 6px;
  }

  .checkout-card p strong {
    color: #b2ebf2;
  }

  .buy-button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    background: linear-gradient(to right, #00ff87, #60efff);
    color: #111;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .buy-button:hover {
    background: linear-gradient(to right, #00c26e, #3fc9f5);
    transform: scale(1.02);
    box-shadow: 0 0 10px rgba(96, 239, 255, 0.3);
  }

  @media (max-width: 500px) {
    .checkout-container {
      padding: 20px;
      margin: 30px 16px;
    }

    .checkout-container h2 {
      font-size: 24px;
    }

    .checkout-card p {
      font-size: 15px;
    }
  }
</style>

<div class="checkout-container">
  <h2>⚡ Buy Now - Checkout</h2>
  <div class="checkout-card">
    <p><strong>Item:</strong> {{ item.name }}</p>
    <p><strong>Price:</strong> ₹{{ item.price }}</p>
    <p><strong>Quantity:</strong> {{ item.quantity }}</p>
    <p><strong>Total:</strong> ₹{{ total }}</p>

    <form method="POST" action="{{ url_for('place_buy_now_order') }}">
      <button type="submit" class="buy-button">✅ Place Order</button>
    </form>
  </div>
</div>
{% endblock %}
