{% extends 'base.html' %}

{% block title %}✏️ Edit Item{% endblock %}

{% block content %}
<style>
  .edit-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
  }

  .edit-container h1 {
    text-align: center;
    color: #4dd0e1;
    margin-bottom: 25px;
    font-size: 24px;
  }

  .edit-container label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #ccc;
  }

  .edit-container input,
  .edit-container select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #444;
    background-color: #2c2c2c;
    color: #f0f0f0;
    font-size: 15px;
  }

  .edit-container input:focus,
  .edit-container select:focus {
    outline: none;
    border-color: #4dd0e1;
    box-shadow: 0 0 5px #4dd0e1;
  }

  .edit-container button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }

  .edit-container button:hover {
    background-color: #0069d9;
    transform: scale(1.03);
  }

  .edit-container a {
    display: block;
    text-align: center;
    margin-top: 25px;
    color: #4dd0e1;
    text-decoration: none;
    font-weight: bold;
  }

  .edit-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="edit-container">
  <h1>✏️ Edit Grocery Item</h1>

  <form action="{{ url_for('edit_item', item_id=item._id) }}" method="POST" enctype="multipart/form-data">
    <label for="name">📦 Item Name:</label>
    <input type="text" name="name" value="{{ item.name }}" required>

    <label for="quantity">📊 Quantity:</label>
    <input type="number" name="quantity" value="{{ item.quantity }}" min="1" required>

    <label for="price">💰 Price (₹):</label>
    <input type="number" step="0.01" name="price" value="{{ item.price }}" required>

    <label for="category">📂 Category:</label>
    <select name="category" required>
      <option value="Fruits" {% if item.category == 'Fruits' %}selected{% endif %}>🍎 Fruits</option>
      <option value="Vegetables" {% if item.category == 'Vegetables' %}selected{% endif %}>🥦 Vegetables</option>
      <option value="Snacks" {% if item.category == 'Snacks' %}selected{% endif %}>🍪 Snacks</option>
      <option value="Beverages" {% if item.category == 'Beverages' %}selected{% endif %}>🧃 Beverages</option>
    </select>

    <label for="description">📝 Description:</label>
    <input type="text" name="description" value="{{ item.description }}">

    <label for="offer">🎁 Offer:</label>
    <input type="text" name="offer" value="{{ item.offer }}">

    <label for="image">🖼️ Product Image (optional):</label>
    <input type="file" name="image" accept="image/*">

    {% if item.image %}
      <p>Current Image:</p>
      <img src="{{ url_for('static', filename='uploads/' ~ item.image) }}" alt="Current Image" style="max-height: 120px; border-radius: 8px;">
    {% endif %}

    <button type="submit">💾 Update Item</button>
  </form>

  <a href="{{ url_for('view_items') }}">← Back to Item List</a>
</div>
{% endblock %}
