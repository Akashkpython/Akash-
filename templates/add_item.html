{% extends 'base.html' %}

{% block title %}➕ Add Grocery Item{% endblock %}

{% block content %}

<style>
  .add-item-container {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
  }

  .add-item-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    color: #4dd0e1;
  }

  .add-item-container label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: #ccc;
  }

  .add-item-container input,
  .add-item-container select {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #2c2c2c;
    color: #f0f0f0;
    font-size: 15px;
    transition: box-shadow 0.2s ease, border-color 0.2s ease;
  }

  .add-item-container input:focus,
  .add-item-container select:focus {
    outline: none;
    border-color: #4dd0e1;
    box-shadow: 0 0 6px #4dd0e1;
  }

  .add-item-container button {
    margin-top: 30px;
    padding: 14px;
    width: 100%;
    background-color: #00b894;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }

  .add-item-container button:hover {
    background-color: #00a383;
    transform: scale(1.03);
  }

  .back-link {
    text-align: center;
    margin-top: 25px;
  }

  .back-link a {
    color: #4dd0e1;
    text-decoration: none;
    font-weight: bold;
  }

  .back-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .add-item-container {
      padding: 20px;
    }

    .add-item-container h2 {
      font-size: 22px;
    }

    .add-item-container button {
      font-size: 15px;
    }
  }
</style>

<div class="add-item-container">
  <h2>➕ Add Grocery Item</h2>

  <form action="{{ url_for('add_item') }}" method="POST">
    <label for="name">📦 Item Name:</label>
    <input type="text" name="name" id="name" required>

<label for="quantity">📊 Quantity:</label>
<input type="number" name="quantity" id="quantity" min="1" required>

<label for="price">💰 Price (₹):</label>
<input type="number" step="0.01" name="price" id="price" required>

<label for="category">📂 Category:</label>
<select name="category" id="category" required>
  <option value="" disabled selected>Choose category</option>
  <option value="Fruits">🍎 Fruits</option>
  <option value="Vegetables">🥦 Vegetables</option>
  <option value="Snacks">🍪 Snacks</option>
  <option value="Beverages">🧃 Beverages</option>
</select>

<button type="submit">✅ Add Item</button>

  </form>

  <div class="back-link">
    <a href="{{ url_for('view_items') }}">← Back to Items</a>
  </div>
</div>
{% endblock %}
